<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cards</title>
    <link rel="stylesheet" type="text/css" href="styles1.css">

</head>
<body>
<div class="header">
    <input type="file" class="my-btn" id="files" name="files[]"/>
    <input type="button" class="my-btn" id="back" value="Назад"/>
</div>

<div class="container"></div>
<script id="card" type="text/x-handlebars-template">
    <div class="card {{type}}">
        <div class="ellipse"><p class="card-num">{{index}}</p></div>
    </div>
</script>

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.js"></script>
<script src="index.js"></script>
</body>
</html>
